<!DOCTYPE html>
<html lang="cs-cz">
<head>
	<meta charset="utf-8"/>
	<title>Tabulky</title>
</head>
<body>
	<h1>Tabulky</h1>
	<table border="1" width="300">
		<caption>Nabidka pocitacu</caption>

			<tr>
				<th> Nahled</th>
				<th>Nazev</th>
				<th>Typ</th>
				<th>Cena</th>
				<th>Skladem</th>
			</tr>
		</thead>
		<tr align="center">
			<td><img src="../pictures/all1.png"/> </td>
			<td>Pocitac c.1</td>
			<td>All in one</td>
			<td>40000kc</td>
			<td rowspan="2">Ano</td>
		</tr>
		<tr align="center">
			<td><img src="../pictures/laptop.png"/> </td>
			<td>Pocitac c.2</td>
			<td>Dotykovy laptop</td>
			<td>25000kc</td>
		</tr>
		<tr align="center">
			<td><img src="../pictures/tower.png"/> </td>
			<td>Pocitac c.3</td>
			<td colspan="2">Neuvedeno</td>
			<td>Ne</td>
		</tr>
	</table>
